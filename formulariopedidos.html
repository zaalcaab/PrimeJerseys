<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personalizar Camiseta - Prime Jerseys</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <!-- SDK de EmailJS -->
  <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
  </script>
  <script type="text/javascript">
    (function(){
      emailjs.init({
        publicKey: "rbk_AWAhRvpHRKLlI",
      });
    })();
  </script>
</head>
<body>
  <!-- Header consistente con el resto de la web -->
  <header>
    <a href="index.html">
      <img src="img/logo.jpg" alt="logo" class="logo" />
    </a>
    <h1>Prime Jerseys</h1>
  </header>

  <main class="container">

    <!-- Sección de información del producto -->
    <section id="productoInfo" class="tarjeta-producto">
      <h2 id="nombreProducto"></h2>
      <p class="precio-producto" id="precioProducto"></p>
    </section>

    <!-- Formulario de personalización -->
    <form id="personalizarForm" class="formulario-pedido">
      <section class="seccion-personalizacion">
        <h3><i class="fas fa-tshirt"></i> Personalización</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="nombrePersonalizado">Nombre (opcional):</label>
            <input type="text" id="nombrePersonalizado" 
                   placeholder="Ej: Messi" class="campo-opcional">
          </div>
          <div class="form-group">
            <label for="numeroPersonalizado">Número (opcional):</label>
            <input type="text" id="numeroPersonalizado" 
                   placeholder="Ej: 10" class="campo-opcional">
          </div>
        </div>
        <div class="form-group">
          <label for="talla">Talla:</label>
          <select id="talla" required>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="2XL">2XL</option>
            <option value="3XL">3XL</option>
          </select>
        </div>
        <div class="form-group">
          <label for="modelo">Modelo (especificar en las notas si desea versión infantil o de mujer):</label>

          <select id="modelo" required>
            <option value="fan">Versión Fan</option>
            <option value="jugador">Versión Jugador (+2.5€)</option>
          </select>
        </div>
        <div class="form-group">
          <a href="https://www.instagram.com/p/DAk81w5IK7B/?img_index=1" target="_blank">Ver tabla de tallas</a>
          <br>
          <a href="https://www.instagram.com/stories/highlights/17847416568313279/" target="_blank">Ver modelos</a>
        </div>

      </section>

      <section class="seccion-envio">
        <h3><i class="fas fa-truck-moving"></i> Datos de envío</h3>
        <div class="form-row">
          <div class="form-group">
            <label for="nombreReceptor">Nombre completo:</label>
            <input type="text" id="nombreReceptor" required>
          </div>
          <div class="form-group">
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" required>
          </div>
        </div>

        <div class="form-group">
          <label for="direccion">Dirección completa:</label>
          <textarea id="direccion" required></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="ciudad">Ciudad:</label>
            <input type="text" id="ciudad" required>
          </div>
          <div class="form-group">
            <label for="comunidad">Comunidad:</label>
            <input type="text" id="comunidad" required>
          </div>
          <div class="form-group">
            <label for="pais">País:</label>
            <input type="text" id="pais" required>
          </div>
          <div class="form-group">
            <label for="codigoPostal">C.P.:</label>
            <input type="text" id="codigoPostal" required>
          </div>
        </div>

        <div class="form-group">
          <label for="notas">Notas adicionales:</label>
          <textarea id="notas" placeholder="Ej: Embalaje para regalo"></textarea>
        </div>
      </section>

      <button type="submit" class="boton-principal">
        <i class="fas fa-arrow-right"></i> Continuar al Pago
      </button>
    </form>

    <!-- Sección de pago (se muestra dinámicamente) -->
    <div id="pagoInfo" class="seccion-pago"></div>
  </main>
  <script src="pedidos.js"></script>

  <!-- Footer idéntico al resto de la web -->
  <footer class="footer">
    <div class="footer-col">
      <img src="img/logo.jpg" alt="Prime Jerseys logo" class="footer-logo">
      <p>© 2025 Prime Jerseys</p>
    </div>
  
    <div class="footer-col">
      <h4>Contacto</h4>
      <p>
        <i class="far fa-envelope"></i> 
        <a href="mailto:contact.primejersey@gmail.com">contact.primejersey@gmail.com</a>
      </p>
      <p>
        <i class="fab fa-instagram"></i> 
        <a href="https://www.instagram.com/primejerseys.es" target="_blank">@primejerseys.es</a>
      </p>
      <p>
        <i class="fab fa-tiktok"></i>
        <a href="https://www.tiktok.com/@primejerseys.es" target="_blank">@primejerseys.es</a>
      </p>
    </div>
  
    <div class="footer-col">
      <h4>Síguenos</h4>
      <div class="social-icons">
        <a href="https://www.instagram.com/primejerseys.es" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@primejerseys.es" target="_blank"><i class="fab fa-tiktok"></i></a>
      </div>
    </div>
  </footer>

  <script src="pedidos.js"></script>
</body>
</html>
